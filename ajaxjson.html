<!DOCTYPE html>
<html>
<head>
	<title>ajax call using json</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<table>
   <tr>
	 <td> Email</td> <td><input type="text" name="" value="" id="email"></td>
	</tr>
	    <tr>
	     <td>password</td> <td><input type="" name="" value="" id="pwd"></td>
	   </tr>
          <tr>
           <td><input type="button" name="" value="login" id="btn" style="background: pink;"> </td> <td><input type="button" name="" value="cancel" style="background: red;"></td>
	    </tr>
</table>
<script >
$(document).ready(function(){
	$("#btn").click(function(){
	var email=$("#email").val()
	var password=$("#pwd").val()
	$.ajax({    
        url:'/login.json',
        datatype:'json',
        success:function(data){
            console.log("successfully get the data")
            console.log(data)
            
            for(i=0;i<data.length;i++){
                if(data[i].email==email&& data[i].password==password){
                    alert("valid user")
                    return false;
                    }
                }
            alert("invalid user")
            }
        });
});
});


	
</script>

</body>
</html>
