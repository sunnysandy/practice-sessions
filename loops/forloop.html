<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>
<h1>using different names</h1>
<p Id="demo"></p>
<script>
	var players= ["sachin", "dhoni", "yuvi","viru", "rohit"];
	var text= "";
	var i;
		for(i =0; i<players.length;i++) {
		text += players[i] + "<br>";
		
	}
	document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
