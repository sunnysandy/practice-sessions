<!DOCTYPE html>
<html>
<head>
	<title>input select and remove values by one click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body ng-app="myapp">
<My-directive> </My-directive>
<input type="text" onremove >
      
      </body>
<script >
	var app=angular.module("myapp",[]);
	app.directive("onremove",function(){
        
     return {
     
      restrict:"A",

 
         link:function(scope,ele,attr){
             ele.bind("click",function(){
              
                 this.select()
             })
         }

    }

	
         });

</script>
</html>
