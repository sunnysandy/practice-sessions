<!DOCTYPE html>
<html>
<head>
	<title>switch case</title>
</head>
<body>
<p Id="demo"></p>
<script>
var date= new Date();
var week=date.getDay();
var day;
switch(week)
{
	case 0:
	day ="sunday";
	break;
	case 1:
	day ="monday";
	break;
	case 2:
	day="tuesday";
	break;
	case 3:
	day="wedensday";
	break;
	case 4:
	day="thursday";
	break;
	case 5:
	day="friday";
	break;
	case 6:
	day="saturday";
	break; 
}
document.getElementById("demo").innerHTML="today is:"+day+date ;
console.log(day)
</script>
</body>
</html>
