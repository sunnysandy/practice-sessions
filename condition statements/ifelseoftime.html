<!DOCTYPE html>
<html>
<head>
	<title>time and date</title>
</head>
<body>
<p Id="demo"></p>
<script>
	var date=new Date();
	var time=date.getHours();
	if(time>6&&time<12)
	{
		console.log("good morning");
	}
	else if (time>13&&time<18)
	{
		console.log("good afternoon");
	}
	else{
		console.log("good night");
	}
	
</script>
</body>
</html>
