<!DOCTYPE html>
<html>
<head>
	<title> objects</title>
</head>
<body>
<h1> java script objects </h1>
<p>JavaScript objects are written with curly braces.</p>
<p Id="demo"></p>
<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
};

document.getElementById("demo").innerHTML =
person.firstName + person.lastName +" is " + person.age + " years old.";
</script>
</body>
</html>
