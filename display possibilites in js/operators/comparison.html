<!DOCTYPE html>
<html>
<head>
	<title>comparsion operators</title>
</head>
<body>
<p>The AND operator (&&) returns true if both expressions are true, otherwise it returns false.</p>
<p id="demo"></p>
<script>
var x = 5;
var y = 4;
document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>
</body>
</html>
