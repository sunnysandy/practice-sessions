<!DOCTYPE html>
<html>
<head>
	<title>adding strings and numbers</title>
</head>
<body>
<h1>JavaScript Operators</h1>

<p>Adding a number and a string, returns a string.</p>
<p id="demo"></p>
<script>
var x = 10 + 5;
var y = "7" + 5;
var z = "Hello" + 5;
document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + z;
</script>
</body>
</html>
