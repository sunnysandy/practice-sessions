<!DOCTYPE html>
<html>
<head>
	<title>assignment operators</title>
</head>
<body>
<h1>The += Operator</h1>

<p id="demo"></p>

<script>
var x = 10;
x += 25;
var y = 20;
 y -= 5;
 var z= 10;
 z *= 5;
 var a =4;
 a /= 2;
 var b =10;
 b %= 7 ;
document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z + "<br>" + a + "<br>" + b;
</script>

</body>
</html>
