<!DOCTYPE html>
<html>
<head>
	<title>innnerhtml</title>
</head>
<body>
<h1>java script display data using innerhtml</h1>
<p>Writing into an HTML element, using innerHTML.</p>
<p Id="demo"></p>
<script >
	var x=2;
	var y =3;
	var z=x+y;
	document.getElementById("demo").innerHTML=z;
</script>
</body>
</html>
